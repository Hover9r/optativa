<head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    color: rgb(168, 13, 13);
}

form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #a93a3a;
    border-radius: 5px;
}

input, textarea, button {
    display: block;
    width: 100%;
    padding: 10px;
}

button {
    grid-column: span 2;
    background-color: red;
    color: #170f0f;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #a94242;
}
</style>
    <body>
        <form id="contact-form">
            <div class="contact-info">
                <input type="text" id="name" placeholder="Nombre">
                <input type="email" id="email" placeholder="Correo electrónico">
                <input type="tel" id="phone" placeholder="Número de celular">
                <input type="date" id="birthdate" placeholder="Fecha de nacimiento">
            </div>
            <div class="contact-address">
                <input type="text" id="address" placeholder="Dirección">
                <input type="text" id="city" placeholder="Ciudad">
                <input type="text" id="department" placeholder="Departamento">
            </div>
            <textarea id="message" placeholder="Mensaje"></textarea>
            <button type="submit">Enviar mensaje</button>
        </form>
        <div id="confirmation"></div>
        <script src="animaciones.cript.js"></script>
        
    </body>
